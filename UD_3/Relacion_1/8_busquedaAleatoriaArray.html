<script>

    function buscarElementoAleatorioEn (array) {

        let posicionAleatoria = parseInt(Math.random() * (array.length))

        return elementoSeleccionado
    }

    let elementoAleatorioEnArray = buscarElementoAleatorioEn (arrayX)
