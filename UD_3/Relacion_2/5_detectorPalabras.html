<script>

    function contarPalabras(texto, palabrasClave) {

        let textoMinuscula = convertirLetrasEnMinuscula(texto)
        result = textoMinuscula.split(" ")
        let contadorPalabrasRepetidas = 0

        for (let elemento of result) {
            for (let i = 0; i < palabrasClave.length; i++) {
                if (elemento == palabrasClave[i]) {
                    contadorPalabrasRepetidas++
                }
            }
        }
        return contadorPalabrasRepetidas
    }

    function convertirLetrasEnMinuscula(texto) {
        let textoMinuscula = texto.toLocaleLowerCase()
        return textoMinuscula
    }

    let texto = "Me gusta programar en Python y Java y C++"
    const palabrasClave = ["python", "java", "c++"]

    let numeroPalabrasClaveEnTexto = contarPalabras(texto, palabrasClave)
    console.log(numeroPalabrasClaveEnTexto)

</script>
