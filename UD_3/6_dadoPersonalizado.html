<script>

    function lanzarDadoPersonalizado (caras) {
        let resultadoDadoPersonalizado = Math.floor((Math.random() * caras) + 1)
        return resultadoDadoPersonalizado
    }

    let resultadoDadoPersonalizado = lanzarDadoPersonalizado(20)
    console.log(resultadoDadoPersonalizado)

</script>
