<script>

    function sumarArrays (array) {
        let sumatorio = array[0]
        for (let i = 1; i < array.length; i++) {
            sumatorio += array[i]
        }
        return sumatorio
    }
    const array = [10, 20, 30]
    let sumatorioArray = sumarArrays(array)
    console.log(sumatorioArray)

</script>
