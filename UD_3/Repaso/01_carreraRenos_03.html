        const velocidadesRenos = []

        let indice

        for (let i = 0; i < numeroRenosQueParticipan; i++) {

            }

            }
        }

        console.log(velocidadesRenos)

        ganador.push(velocidadesRenos[indice])

        console.log("Dentro de la funcion el ganador es: " + ganador)

        return ganador
    }

    function calcularSegundosHastaLaMeta(reno, metros) {
        let segundosHastaMeta = (metros * reno[2]) / reno[1]
        return segundosHastaMeta
    }
