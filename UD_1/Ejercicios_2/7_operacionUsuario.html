<script>

    let numero1 = prompt("Introduce un numero:" )
    let numero2 = prompt("Introduce otro numero: ")
    let operacion = prompt("Introduce una operacion (+, *, - o /): ")

    numero1 = Number(numero1)
    numero2 = Number(numero2)

    let suma = numero1 + numero2
    let resta = numero1 - numero2
    let multiplicacion = numero1 * numero2
    let division = numero1 / numero2

    if (operacion == "+") {
        console.log("El resultado es: " + suma)
    } else if (operacion == "*") {
        console.log("El resultado es: " + multiplicacion)
    } else if (operacion == "-") {
        console.log("El resultado es: " + resta)
    } else if (operacion == "/"){
        console.log("El resultado es: " + division)
    } else {
        console.log("El operador es incorrecta.")
    }
    
</script>
