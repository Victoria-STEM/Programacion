<script>

let calificacion = prompt("Introduce tu calificacion (0-100): ")
calificacion = Number(calificacion)

if (calificacion >= 90 && calificacion <= 100) {
    console.log("Tu calificacion es de A.")
} else if (calificacion >= 80 && calificacion <= 89) {
    console.log ("Tu calificacion es de B.")
} else if (calificacion >= 70 && calificacion <= 79) {
    console.log ("Tu calificacion es de C.")
} else if (calificacion >= 60 && calificacion <= 69) {
    console.log ("Tu calificacion es de D.") 
} else {
    console.log("Tu calificacion es de F.")
}

</script>
