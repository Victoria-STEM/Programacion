<script>
    //Pide al usuario su peso y altura, y calcula su Índice de Masa Corporal (IMC) (fórmula: IMC = peso/altura^2).

    let peso = prompt("Introduzca su peso en kg:")
    let altura = prompt("Introduzca su altura en metros:")

    pesoUsuario = Number(peso)
    alturaUsuario = Number(altura)

    let imc = pesoUsuario / (alturaUsuario * alturaUsuario)

    console.log("Su indice de masa corporal es: " + imc)

</script>
