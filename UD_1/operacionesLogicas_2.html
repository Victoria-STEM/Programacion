<script>

    // Crea un programa que pida 2 numero y muestre si son iguales o no.

    let numero1 = prompt ("Introduzca un numero: ")
    let numero2 = prompt ("Introduzca otro numero: ")

    numero1 = Number(numero1)
    numero2 = Number(numero2)

    if (numero1 >= numero2) {
        console.log("El numero 1 es MAYOR O IGUAL que el numero 2.")
    } else {
        console.log("El numero 1 es MENOR que el numero 2.")
    }

</script>
