<script>

/*Crea un programa que recibe una temperatura en grados centígrdos y 
    muestre por consola:
    1. Temperatura en grados centígrados
    2. Temperatura en grados Kelvin
    3. Temperatura en grados Farenheit
*/

    let temperaturaUsuario = prompt("Introduzca una temperatura en ºC: ")
    let centigrados = Number(temperaturaUsuario)
    
    let kelvin = centigrados + 273.15
    let farenhait = (centigrados * 9/5) + 32

     
    console.log("Esta es la temperatura en ºC: " + centigrados)
    console.log("Esta es la temperatura en Kelvin: " + kelvin)
    console.log("Esta es la temperatura en Farenheit: " + farenhait)

    
</script>
