<script>

    //Pregunta al usuario su edad y calcula cuántos días le quedan para cumplir 80 años (usa una estimación de días).
    let edad = prompt("Introduzca su edad: ")
    usuarioEdad = Number(edad)

    let diasVividos = usuarioEdad * 365
    let diasQueFaltan = 29200 - diasVividos

    console.log("Le quedan " + diasQueFaltan + " dias de vida hasta los 80 anos.")

</script>
