<script>
    
    //Pide al usuario una cantidad de minutos y convi√©rtela a horas y minutos (por ejemplo, 150 minutos son 2 horas y 30 minutos).
    let minutos = prompt("Introduzca una cantidad entera de minutos: ")
    minutos = Number(minutos)

    let horas = parseInt(minutos /60)
    let minutosRestantes = minutos - 60*horas

    console.log("Eso son: " + horas + " horas y " + minutosRestantes + " minutos.")

</script>
