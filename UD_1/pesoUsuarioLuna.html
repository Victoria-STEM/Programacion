<script>

    //Pide el peso del usuario y calcula cuánto pesaría en la Luna (aproximadamente el 16.5% de su peso en la Tierra).
    
    let pesoUsurario = prompt("Introduzca su peso: ")
    pesoUsuarioTierra = Number(pesoUsurario)

    let pesoUsuarioLuna = pesoUsuarioTierra * 16.5 / 100
    
    console.log("Su peso en la luna seria: " + pesoUsuarioLuna + " kg.")

</script>
