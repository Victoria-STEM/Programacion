<script>

    // Pide la edad del usuario y convierte esa edad a segundos.

    let edad = prompt("Introduzca su edad:")
    edadUsuario = Number(edad)

    let edadUsuarioSegundos = edadUsuario * 31536000

    console.log("Su edad en segundos es de: " + edadUsuarioSegundos + " segundos.")


</script>
