<script>

    let numero = prompt("Introduce n√∫mero:")
    numero = Number(numero)

    console.log("El numero introducido es " + numero) 

    numeroPrimo = true

    for (let i = 2; i < numero; i++){
        if (numero%i == 0) {
            numeroPrimo = false
        } 
    }

    if (numeroPrimo) {
            console.log("El numero es primo.")
        } else {
            console.log("El numero no es primo.")
            numero++
            for (let j = 2; j < numero; j++) {
                if (numero%j != 0) {
                    numeroPrimo = true

                }
            }  
        }
    
    if (numeroPrimo) {
        console.log("El siguiente numero primo es " + numero)
    }

</script>
