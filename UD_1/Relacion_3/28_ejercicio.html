<script>

    let numero = prompt("Introduce un numero: ")
    numero = Number(numero)

    let fila = ""

    for (let i = 1; i <= numero; i++) {

        fila = ""

        for (let j = (numero-i); 0 < j; j-- ) {
            fila += " "
        }

        for (let k = i; 0 < k ; k--) {
            fila += k 
        }

        console.log(fila)
    }

    console.log("Esto es lo que sale del bucle.")

</script>
