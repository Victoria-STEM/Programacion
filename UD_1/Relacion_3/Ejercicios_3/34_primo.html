<script>

    let numero = prompt("Introduce un numero entero: ")
    numero = Number(numero)

    let esPrimo = true
    let i = 2

    for (i = 2; i < numero && esPrimo; i++) {
        if(numero%i == 0)
            esPrimo = false
    }

    if(esPrimo){
        console.log("El numero es primo.")
    }else{
        console.log("El numero no es primo.")
    }

</script>
