<script>

    let numeroUsuario = prompt("Introduce un numeroUsuario entero: ")
    numeroUsuario = Number(numeroUsuario)

    console.log("El numero introducido es: " + numeroUsuario)
    let factorial = numeroUsuario

    for (let i = 1; numeroUsuario > i ; i++) {
        numeroUsuario *= i
        console.log("El factorial es: " + i + numeroUsuario)
    } 

</script>
