<script>

    let numero = prompt("Introduce un numero entero: ")
    numero = Number(numero) 

    console.log("Este es el numero introducido: " + numero)

    numero++

    console.log("Este es el numero introducido + 1: " + numero)

    while(numero%2 != 0 && numero%5 != 0) {
        numero++
    }

    console.log("El numero es multiplo de 2 y de 5: " + numero)

</script>
