<script>

    let precioProducto = prompt("Introduce el precio del producto: ")
    precioProducto = Number(precioProducto)

    let siguientePrecio
    let producto = 1

    console.log("El precio del producto " + producto + " es " + precioProducto)

    while (precioProducto != 0 && siguientePrecio != 0) {

        siguientePrecio = prompt("Introduce m√°s precios: ")
        siguientePrecio = Number(siguientePrecio)
        precioProducto += siguientePrecio
        producto += 1
        console.log("Precio del producto " + producto + " es " + siguientePrecio)

    }

    let propina = prompt("Cuanta propina quieres dejar?")
    propina = Number(propina)
    console.log("Quieres dejar de propina: " + propina)

    let personas = prompt("Cuantas personas sois? ")
    personas = Number(personas)
    console.log("Cuantas personas dices que sois: " + personas)

    console.log("Total sin propina: " + precioProducto)
    let resultadoPropina = precioProducto - (precioProducto * propina/100) 
    console.log("Total con propina del " + propina + "%: " + resultadoPropina)

    let precioPersona = resultadoPropina/personas
    console.log("Precio por cabeza: " + precioPersona)

</script>
