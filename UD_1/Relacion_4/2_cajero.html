<script>

    let saldoInicial = 1000
    console.log("El saldo inicial es de: " + saldoInicial)

    let retiradaDinero = 0

    while (saldoInicial != 0) {
    
    retiradaDinero = prompt("Introduzca saldo a retirar: ")
    retiradaDinero = Number(retiradaDinero)

    if (saldoInicial < retiradaDinero) {
            console.log("Saldo insuficiente.")
        } 
        
    if (saldoInicial > retiradaDinero || saldoInicial == retiradaDinero) {
            saldoInicial -= retiradaDinero
            console.log("Has retirado " + retiradaDinero + " te queda " + saldoInicial)
        }
    }

    console.log("Te has quedado sin dinero.")

</script>
