<script>

    /*Crea un programa que pida al usuario dos numeros y 
    muestre el resultado de sumarlos por consola.*/

    // Solicitamos los números por pantalla.
    let numero1 = prompt("Querido usuario, deme un número: ")
    let numero2 = prompt("Querido usuario, deme otro número: ")

    // Transformamos los número introducidos (texto) a tipo numérico.
    numero1 = Number(numero1)
    numero2 = Number(numero2)

    // Relizamos la operación suma.
    let suma = numero1 + numero2

    // Mostramos por pantalla el resultado de la suma.
    console.log("El resultado de la suma es: " + suma)

</script>
