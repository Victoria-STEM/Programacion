<script>

    //Pide al usuario la distancia recorrida en kil√≥metros y el tiempo en minutos, y calcula la velocidad media en km/h.

    let distancia = prompt("Introduzca distancia recorrida en kilometros: ")
    let tiempo = prompt("Introduzca tiempo recorrido en minutos: ")

    distanciaRecorrida = Number(distancia)
    tiempoRecorridoMinutos = Number(tiempo)

    let tiempoRecorridoHoras = tiempoRecorridoMinutos / 60
    let velocidadMedia = distanciaRecorrida / tiempoRecorridoHoras

    console.log("La velocidad media es de: " + velocidadMedia + " km/h.")

</script>
