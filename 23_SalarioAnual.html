<script>

    let salarioAnual = prompt("Introduzca su salario anual:")
    salarioAnual = Number(salarioAnual)

    let resultadoDiez = salarioAnual * 0.1
    let resultadoVeinte = salarioAnual * 0.2
    let resultadoTreinta = salarioAnual * 0.3

    if(salarioAnual < 10000) {
        console.log("No paga impuestos.")
    } else if (salarioAnual >= 10000 && salarioAnual <= 20000) {
        console.log("Paga un 10% de impuestos, es decir " + resultadoDiez + " €." )
    } else if (salarioAnual > 20000 && salarioAnual <= 40000) {
        console.log("Paga un 20% de impuesto, es decir " + resultadoVeinte + " €.")
    } else {
        console.log("Tiene que pagar un 30% de impuestos, es decir " + resultadoTreinta + " €.")
    }

</script>
