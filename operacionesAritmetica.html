<script>

    // Declaramos variables enteras (int) usando let 
    let numero1 = 9
    let numero2 = 14 // comentario
    console.log("Primer numero: " + numero1 + " | Segundo numero: " + numero2)

    // Operación suma
    let suma = numero1 + numero2
    console.log("El resultado de la suma es: " + suma)

    // Operación resta
    let resta = numero1 - numero2
    console.log("El resultado de la resta es: " + resta)

    // Operación multiplicación
    let multiplicación = numero1 * numero2
    console.log("El resultado de la multiplicación es: " + multiplicación)

    // Operación división
    let división = numero1 / numero2
    console.log("El resultado de la división es: " + división)

    // Operación resto o módulo
    let resto = 11 % 5
    console.log("El resultado del resto es: " + resto)

/*
Esto es un comentario
de varias líneas.
*/    

</script>
