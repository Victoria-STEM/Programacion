<script>

const libros = ["El quijote", "La Biblia", "Manual de resistencia", "La criada"]
const cantidades = [5, 3, 1, 7]
let menu = ""

while (menu != "4") {

    menu = prompt("1. Añadir un nuevo libro al inventario (con su título y cantidad).\n" 
                   +"2. Actualizar la cantidad de un libro existente.\n"
                   +"3. Ver el inventario completo (título y cantidad de cada libro).\n"
                   +"4. Salir del programa.")

    if (menu == "1"){
        let nuevoLibro = prompt("Nuevo libro:")
        let cantidadNuevoLibro = prompt("Cantidad:")
        libros.push(nuevoLibro)
        cantidades.push(cantidadNuevoLibro)
    }

    else if (menu == "2"){
        let actualizarLibro = prompt("Introduce el libro a actualizar:")
        let cantidadLibro = prompt("Cantidad:")
        let encontrado = false
        for(let i = 0; i < libros.length && !encontrado; i++) {
            if (actualizarLibro == libros[i]){
                encontrado = true
                cantidades[i] = cantidadLibro
            }  
            
            if (!encontrado) {
                alert("Libro no encontrado.")
            }
        }
    }

    else if (menu == "3"){
        console.log("Libros - cantidades")
        for (let i = 0; i < libros.length; i++) {
            console.log(libros[i] + " - " + cantidades[i])
        }
    }

}

</script>
