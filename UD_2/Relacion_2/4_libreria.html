<script>

    console.log()
    
    const libros = []
    const cantidades = []

    let menu = ""
    let libro
    let nuevoLibro
    let cantidad
    let nuevaCantidad

    while(menu != "4") {
        menu = prompt("1. Añadir un nuevo libro al inventario (con su título y cantidad). \n2. Actualizar la cantidad de un libro existente.\n3. Ver el inventario completo (título y cantidad de cada libro).\n4. Salir del programa.")
        
        if (menu == "1"){
            nuevoLibro = prompt("Introduce el titulo: ")
            nuevaCantidad = Number(prompt("Introduce la cantidad:"))
            libros.push(nuevoLibro)
            cantidades.push(nuevaCantidad)
        } else if (menu == "2"){
            libro = prompt("Introduce el titulo a actualizar: ")
            cantidad = prompt("Actualiza la cantidad: ")
            
            for(let i = 0; i < libros.length; i++){
                if(libros[i] == libro){
                    cantidades[i] = cantidad
                }
            }
        } else if (menu == "3"){
            console.log("Libros - Cantidades")
            //console.log(libros)
            //console.log(cantidades)
            for(let i = 0; i < libros.length; i++){
                console.log(libros[i] + " - " + cantidades[i])
            }
        }
    }

</script>
