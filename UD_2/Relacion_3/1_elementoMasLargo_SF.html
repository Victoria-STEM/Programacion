<script>

    const palabras = ["apple", "banana", "kiwi", "watermelon"]
    let palabraMasLarga = palabras[0]

    for (let i = 1; i < palabras.length; i++){
        let palabraActual = palabras[i]
        if (palabraMasLarga.length < palabraActual.length){
            palabraMasLarga = palabraActual
        }
    } 

    console.log("La palabra mas larga es: " + palabraMasLarga)

</script>
