<script>

    const palabras = ["apple", "banana", "cherry"]
    const palabrasOrdenInverso = []

    for (let i = 0; i < palabras.length; i++) {
        palabrasOrdenInverso.push(palabras[(palabras.length - (i+1))])
        //console.log(palabras.length - (i+1))
    }
    console.log(palabrasOrdenInverso)

</script>
