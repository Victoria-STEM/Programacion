<script>

let array = [1, 2, 3, 4, 5, 6, 7, 8];
let tamanioGrupo = 3;
let matrizGrupos = [];

for (let i = 0; i < array.length; i += tamanioGrupo) {
    let grupo = [];
    for (let j = i; j < i + tamanioGrupo && j < array.length; j++) {
        grupo.push(array[j]);
    }
    matrizGrupos.push(grupo);
}

console.log(matrizGrupos); // Devuelve [[1, 2, 3], [4, 5, 6], [7, 8]]


</script>
