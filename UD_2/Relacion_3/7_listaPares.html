<script>

    const numeros = [1, 2, 3, 4, 5, 6]
    const numerosPares = []
    const numerosImpares = []
    
    for (let i = 0; i < numeros.length; i++) {
        if (numeros[i]%2 == 0){
            numerosPares.push(numeros[i])
        } else {
            numerosImpares.push(numeros[i])
        }
    }

    console.log(numeros)
    console.log(numerosImpares)
    console.log(numerosPares)

</script>
